
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/recipe-book.png" alt="Recipe Book Logo">
            <h1>RecipeBook</h1>
        </div>
    </header>
    <form>
        <input type="text" placeholder="Search" name="search">
        <button type="submit"><img src="./images/search.png"/></button>
    </form>
    <hr>
    <main>
        <div class="recipe-card">
            <img src="./images/apple-crisp.jpg" alt="Apple Crisp" class="recipe-image">
            <div class="recipe-details">
                <span class="category">dessert</span>
                <h2 class="recipe-title">Apple Crisp</h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="recipe-description">
                    This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                </p>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        
        <div class="social-media">
            <a href="#"><img src="./images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="./images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="./images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="recipes.mjs"></script>
</body>
</html>
